<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>✏️To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎄Things to do🎄</h1>
        <form id="input-box">
            <input id = "input-text" type="text" placeholder="✨ Enter your to-do">
            <button id="input-button">+</button>
        </form>
        <section class="todo-section">
            <h2>📜 to do</h2>
            <ul id="todo-list"></ul> 
        </section>
        <section class="done-section">
            <h2>🗑️ done</h2>
            <ul id="done-list"></ul> 
        </section>

        <script src="script.js"></script>
    </div>
</body>
</html>
